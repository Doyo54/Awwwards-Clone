{% extends 'base.html'%}
{% block content %}
{{block.super}}
<style>
.centered {
  position: absolute;
  top: 8px;
  left: 16px;
  font-size: xx-large;

}
.image {
  position: relative;
  text-align: center;
  color: white;
}

</style>
<div class="image">
<img src="/media/quote.jpg"  style="height: 500px; width: 100%; margin-top: 1%;" alt="">
<div class="centered">Trending Project
    <br>
    By:Doyo

</div>

</div>
<div class="container">

<div class="row">
    <h3>Uploaded Projects</h3>
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card" style="margin-top: 10%; margin-left:10%;">
                <div class="view overlay">
                    <img class="card-img-top" src="{{ post.image.url }}"
                         alt="{{photo.title}}" style="width: 100%;">
                    <a href="/">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title"><a href="{% url 'one_post' post.id %}">{{post.title|title}}</a> <a
                            class="btn btn-sm btn-outline-info" href="{{ post.url }}"> View</a></h4>
                    <hr>
                    <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}"
                                               class="nav-img mr-2"
                                               alt="">
                                               <a href="/">
                        By {{post.user.user.username|title}} </a><span style="float:right">{{post.date|date}}</span>


                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    

    
</div>

</div>
<footer class="page-footer font-small blue" style="margin-top: 10%; background-color:lightskyblue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2022 Copyright:
      <a href="/"> Doyo Abdikadir Doyo</a>
    </div>
    <!-- Copyright -->
  
  </footer>
{% endblock%}
