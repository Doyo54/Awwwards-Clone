{% extends 'base.html' %}
{% block content %}

<div class="container" style="margin-top:7%;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-1"></div>
                    <div class="col-md-3">
                        <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}" style="border-radius: 50%; width:70%;">
                    </div>
                    <div class="col-md-6 mt-3">
            
                        <h2>{{ user.username|upper }}</h2>
                        <hr>
                        <div class="post-details mt-3 mb-3">
                            {% if user.profile.bio %}
                            <span class="mr-5"><strong>{{user.profile.bio}}</strong></span><br>
                        {% else %}
                        <span class="mr-5"><strong>My Bio</strong></span>
                        {% endif %}
                        </div>
        </div>
    </div>
        <div class="col-md-3"></div>
        {% for post in user_prof %}
        <div class="col-md-10 mb-4">
            <div class="card" style="margin-top: 10%; margin-left:10%;">
                <div class="view overlay">
                    <img class="card-img-top" src="{{ post.image.url }}"
                         alt="{{photo.title}}" style="width: 100%;">
                    <a href="/">
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h4 class="card-title"><a href="/">{{post.title|title}}</a> <a
                            class="btn btn-sm btn-outline-info" href="{{ post.url }}"> View</a></h4>
                    <hr>
                    <p class="card-text "><img src="{{post.user.profile.profile_picture.url}}"
                                               class="nav-img mr-2"
                                               alt="">
                        By {{post.user.user.username|title}} <span style="float:right">{{post.date|date}}</span>


                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>



{% endblock %}
